<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function setParams() {
        var url = new URL(window.location.href);
        var params = url.searchParams.toString();
        document.getElementById("redirect").href = "nerdz://oauth/code?"+params;
      }
    </script>
  </head>
  <body onload="setParams();">
    <a id="redirect">Back to Nerdz app</a>
  </body>
</html>
